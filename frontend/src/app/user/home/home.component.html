<app-nav></app-nav>
<div class="body">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="max-width:900px; width: 100%;">
    <div class="carousel-inner" role="listbox" style="width:100%;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../assets/pic.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/pic4.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/pic5.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="input-group col-md-4 offset-md-4 search">
    <input type="text" class="form-control" [(ngModel)]="searchText"  for="inputSuccess" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
  </div>
  <div class="resto-body">
    <div class="row">
      <a class="col-md-4" *ngFor="let restaurant of restaurants | filterText:searchText">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{restaurant.restaurant_name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{restaurant.restaurant_location}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{restaurant.opening}} - {{restaurant.closing}}</h6>
            <p class="card-text">{{restaurant.restaurant_description}}</p>
            <a routerLink="/restaurant/{{restaurant.restaurant_id}}" class="card-link">Check it out</a>
          </div>
        </div>
      </a> 
    </div>
  </div>
</div>
