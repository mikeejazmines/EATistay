<div class="container" style="max-width: 700px;">
  <a href="/"><img class="d-block w-100" src="../../../assets/eatistay.png"></a>
</div>
<div class="login centerComponent">

  <div id="alertSuccess" *ngIf="signupStatus" class="alert alert-success" role="alert">
    Sign up complete! Please add your restaurant.
  </div>
	<h2>Add new Restaurant</h2>
	<form>
  <div class="form-group">
    <label for="name">Restaurant Name</label>
    <input #nameText type="name" class="form-control" [ngClass]="{'is-invalid':nameError}" id="name" aria-describedby="nameHelp" placeholder="Enter name">
    <div *ngIf="nameError" class="alert alert-danger"  role="alert">
      {{nameError}}
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input #descriptionText type="text" class="form-control" [ngClass]="{'is-invalid':descriptionError}" id="description" aria-describedby="descriptionHelp" placeholder="Enter description">
    <div *ngIf="descriptionError" class="alert alert-danger"  role="alert">
      {{descriptionError}}
    </div>
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input #locationText type="text" class="form-control" [ngClass]="{'is-invalid':locationError}" id="location" placeholder="Location">
    <div *ngIf="locationError" class="alert alert-danger"  role="alert">
      {{locationError}}
    </div>
  </div>
  <div class="form-group">
    <label for="openingtime">Opening Time</label>
    <input #openingtimeText type="time" class="form-control" [ngClass]="{'is-invalid':openingError}"id="openingtime" placeholder="Opening Time">
    <div *ngIf="openingError" class="alert alert-danger"  role="alert">
      {{openingError}}
    </div>
  </div>
  <div class="form-group">
    <label for="closingtime">Closing Time</label>
    <input #closingtimeText type="time" class="form-control" [ngClass]="{'is-invalid':closingError}" id="closingtime" placeholder="Closing Time">
    <div *ngIf="closingError" class="alert alert-danger"  role="alert">
      {{closingError}}
    </div>
  </div>
  <div class="form-group">
    <label for="limit">Limit</label>
    <input #limitText type="number" class="form-control" [ngClass]="{'is-invalid':limitError}" id="limit" placeholder="Limit">
    <div *ngIf="limitError" class="alert alert-danger"  role="alert">
      {{limitError}}
    </div>
  </div>
  <button type="button" class="btn btn-info" (click)="restaurantSignup(nameText.value, descriptionText.value, locationText.value, openingtimeText.value, closingtimeText.value, limitText.value)">Register restaurant</button>
  </form>
</div>
