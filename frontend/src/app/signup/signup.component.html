<div class="container" style="max-width: 700px;">
  <a href="/"><img class="d-block w-100" src="../../../assets/eatistay.png"></a>
</div>
<div class="login centerComponent">

	<h2>Sign up</h2>
	<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input #nameText type="name" class="form-control" [ngClass]="{'is-invalid':nameError}" id="name" aria-describedby="nameHelp" placeholder="Enter name">
    <div *ngIf="nameError" class="alert alert-danger"  role="alert">
      {{nameError}}
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input #emailText type="email" class="form-control" [ngClass]="{'is-invalid':emailError}" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="emailError" class="alert alert-danger"  role="alert">
      {{emailError}}
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #passwordText type="password" class="form-control" [ngClass]="{'is-invalid':passwordError}" id="password" placeholder="Password">
    <div *ngIf="passwordError" class="alert alert-danger"  role="alert">
      {{passwordError}}
    </div>
  </div>
  <small class="form-text text-muted">I am signing up as a...</small>
  <div class="form-check form-group form-check-inline">
    <input class="form-check-input" ng-model="type" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="customer" (change)="!eventHandler($event)">
    <label class="form-check-label" for="inlineRadio1">Customer</label>
  </div>
  <div class="form-check form-group form-check-inline">
    <input class="form-check-input" ng-model="type" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="owner" (change)="!eventHandler($event)">
    <label class="form-check-label" for="inlineRadio2">Restaurant Owner</label>
  </div>
  <br>
  <button type="button" class="btn btn-info" (click)="signup(emailText.value, passwordText.value, nameText.value)">Register</button>
  </form>
  <div id="alertSuccess" *ngIf="!errorMessage && signupStatus" class="alert alert-success" role="alert">
    Sign up complete!
  </div>
  <div id="alertSuccess" *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <button type="button" class="btn btn-link" routerLink="/">Already a user? Login!</button>

</div>
